<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ares Docker Agent{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="/static/images/assail_logo.avif" alt="Assail" class="logo-img">
                <span class="logo-text">Ares Agent</span>
            </div>
            <div class="header-version">v1.0</div>
            {% block header_nav %}{% endblock %}
        </header>

        <main class="main">
            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
            <p>&copy; 2025 Assail, Inc. All rights reserved.</p>
        </footer>
    </div>

    <script src="/static/js/main.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
